<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="~/appjs/angular.min.js"></script>
    <script src="~/appjs/app.js"></script>
  </head>
<body>
  <div class="container">
  <h3>Module-2 Solution</h3>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as showlisttobuy">
     <h4>To Buy:</h4>
     {{tobuy.showlisttobuy}}
     <ul ng-repeat="item in showlisttobuy.items">
       <li>Buy {{item.quantity}} {{item.name}} <button ng-click="showlisttobuy.checkitem(item.name,item.quantity,$index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-hide=showlisttobuy.items.length ===0 class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as showlistalrdybrgt">
     <h4>Already Bought:</h4>
     <ul ng-repeat="item in showlistalrdybrgt.items">
       <li>Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div ng-hide=showlistalrdybrgt.items.length ===0 class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
